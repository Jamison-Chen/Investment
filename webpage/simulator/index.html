<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="../public/css/header.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="../modules/public/js/script.js" defer></script>
    <script type="module" src="../modules/simulator/script.js" defer></script>
    <title>Investment Strategy Simulator</title>
</head>

<body id="body">
    <div id="main">
        <div id="header"></div>
        <div id="graph-container">
            <div id="price-graph"></div>
            <div id="assets-graph"></div>
        </div>
        <div id="lower-part">
            <div id="chart-list">
                <div id="option1" class="strategy-option"></div>
                <div id="option2" class="strategy-option"></div>
                <div id="option3" class="strategy-option"></div>
                <div id="option4" class="strategy-option"></div>
                <div id="comparison" class="strategy-option">Comparison</div>
            </div>
            <div id="start-btn">Random Walk</div>
        </div>
    </div>
</body>

</html>
