    <form id="record-form">
        <label>
            <div>Mode:</div>
            <input type="text" name="mode" id="mode-record" class="record-form-input form-input">
        </label>
        <label>
            <div>Id:</div>
            <input type="text" name="id" id="id-record" class="record-form-input form-input">
        </label>
        <label>
            <div>Deal Time:</div>
            <input type="text" name="dealTime" id="deal-time--record" class="record-form-input form-input">
        </label>
        <label>
            <div>Sid:</div>
            <input type="text" name="sid" id="sid-record" class="record-form-input form-input">
        </label>
        <label>
            <div>Company Name:</div>
            <input type="text" name="companyName" id="company-name-record" class="record-form-input form-input">
        </label>
        <label>
            <div>Deal Price:</div>
            <input type="text" name="dealPrice" id="deal-price-record" class="record-form-input form-input">
        </label>
        <label>
            <div>Deal Quantity:</div>
            <input type="text" name="dealQuantity" id="deal-quantity-record" class="record-form-input form-input">
        </label>
        <label>
            <div>Handling Fee:</div>
            <input type="text" name="handlingFee" id="handling-fee-record" class="record-form-input form-input">
        </label>
        <input type="submit" id="submit-btn" value="Submit">
    </form>
    <table id="trade-record-table">
        <tr id="trade-record-table-head">
            <th>ID</th>
