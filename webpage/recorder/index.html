<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="../modules/script.js" defer></script>
    <script type="module" src="../modules/recorder/script.js" defer></script>
    <title>My Investment Overview</title>
</head>

<body id="body">
    <div id="main">
        <div id="header">
            <div id="view-toggler">
                <div id="overview-view" class="view-option">總覽</div>
                <div id="individual-view" class="view-option">個股</div>
                <div id="toggler-mask"></div>
            </div>
            <div id="mode-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#888" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                    <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
                </svg>
            </div>
            <div id="mode-list">
                <a id="recorder-option" class="mode-option" href="#">Recorder</a>
                <hr style="width:80%;border-top:none;margin:0">
                <a id="simulator-option" class="mode-option" href="../simulator/">Simulator</a>
            </div>
        </div>
        <div class="chart-container">
            <div id="cash-invested-chart"></div>
            <div id="component-chart"></div>
            <div id="compare-chart"></div>
        </div>

        <div id="create-trade-record-btn-container">
            <div id="create-trade-record-btn">+ New Trade</div>
        </div>

        <div id="create-trade-record-form-container">
            <form id="create-record-form">
                <label>
                    <div>交易日期</div>
                    <input type="text" name="deal-time" id="deal-time-record" class="record-form-input form-input">
                </label>
                <label>
                    <div>證券代號</div>
                    <input type="text" name="sid" id="sid-record" class="record-form-input form-input">
                </label>
                <!-- <label>
                    <div>公司名稱</div>
                    <input type="text" name="company-name" id="company-name-record" class="record-form-input form-input">
                </label> -->
                <label>
                    <div>每股成交價格</div>
                    <input type="text" name="deal-price" id="deal-price-record" class="record-form-input form-input">
                </label>
                <label>
                    <div>買(+)賣(-)股數</div>
                    <input type="text" name="deal-quantity" id="deal-quantity-record" class="record-form-input form-input">
                </label>
                <label>
                    <div>手續費用</div>
                    <input type="text" name="handling-fee" id="handling-fee-record" class="record-form-input form-input">
                </label>
                <div id="submit-btn">Create</div>
            </form>
        </div>
        <div class=tab-container>
            <div class="tabs clearfix">
                <div id="trade-record-tab" class="tab active">交易紀錄</div>
                <div id="stock-info-tab" class="tab">本日資訊</div>
                <!-- <div id="stock-warehouse-tab" class="tab">持股倉位</div> -->
            </div>
        </div>
        <div id="table-and-stock-info-container">
            <div class="table-container active" id="trade-record-table-container">
                <table id="trade-record-table" class="table">
                    <tr id="trade-record-table-head">
                        <th style="display: none;">ID</th>
                        <th>成交日期</th>
                        <th>證券代號</th>
                        <th>公司名稱</th>
                        <th>每股價格</th>
                        <th>成交股數</th>
                        <th>手續費用</th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <div class="table-container close" id="stock-info-table-container">
                <table id="stock-info-table" class="table">
                    <tr id="stock-info-table-head">
                        <th>證券代號</th>
                        <th>公司名稱</th>
                        <th>成交股數</th>
                        <th>成交筆數</th>
                        <th>成交金額</th>
                        <th>開盤價</th>
                        <th>最高價</th>
                        <th>最低價</th>
                        <th>收盤價</th>
                        <th>漲跌</th>
                        <th>本益比</th>
                    </tr>
                </table>
            </div>
            <div class="table-container close" id="stock-warehouse-container"></div>
        </div>
        <div id="create-error">Info Not Sufficient!</div>
    </div>

</body>

</html>
