<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="../public/css/header.css">
    <link rel="stylesheet" href="../public/css/tabs.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="../modules/public/js/script.js" defer></script>
    <script type="module" src="../modules/recorder/script.js" defer></script>
    <title>My Investment Overview</title>
</head>

<body id="body">
    <div id="main">
        <div id="header">
            <div id="view-toggler">
                <div id="overview-view" class="view-option">總覽</div>
                <div id="individual-view" class="view-option">個股</div>
                <div id="toggler-mask"></div>
            </div>
        </div>
        <div id="upper-part" class="overview">
            <div class="chart-container">
                <div id="cash-invested-chart"></div>
                <div id="component-chart"></div>
                <div id="compare-chart"></div>
            </div>
            <div class="chart-container">
                <div class="upper-table-container">
                    <table id="stock-warehouse-table" class="table">
                        <tbody>
                            <tr id="stock-warehouse-table-head">
                                <th>代號</th>
                                <th>名稱</th>
                                <th>庫存</th>
                                <th>市價</th>
                                <th>均價</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="individual-price-quantity-chart">
                    <div style="height: 100%;display:flex;align-items:center;color:#888;">
                        點選表格內個股以查看詳情
                    </div>
                </div>
                <div id="individual-compare-chart"></div>
            </div>
        </div>

        <div id="create-trade-record-btn-container">
            <div id="create-trade-record-btn">+ New Trade</div>
        </div>

        <div id="create-trade-record-form-container">
            <form id="create-record-form">
                <label>
                    <div>交易日期</div>
                    <input type="text" name="deal-time" id="deal-time-record" class="record-form-input form-input">
                </label>
                <label>
                    <div>證券代號</div>
                    <input type="text" name="sid" id="sid-record" class="record-form-input form-input">
                </label>
                <!-- <label>
                    <div>公司名稱</div>
                    <input type="text" name="company-name" id="company-name-record" class="record-form-input form-input">
                </label> -->
                <label>
                    <div>每股成交價格</div>
                    <input type="text" name="deal-price" id="deal-price-record" class="record-form-input form-input">
                </label>
                <label>
                    <div>買(+)賣(-)股數</div>
                    <input type="text" name="deal-quantity" id="deal-quantity-record" class="record-form-input form-input">
                </label>
                <label>
                    <div>手續費用</div>
                    <input type="text" name="handling-fee" id="handling-fee-record" class="record-form-input form-input">
                </label>
                <div id="submit-btn">Create</div>
            </form>
        </div>
        <div class=tab-container>
            <div class="tabs clearfix">
                <div id="trade-record-tab" class="tab active">交易紀錄</div>
                <div id="stock-info-tab" class="tab">本日資訊</div>
            </div>
        </div>
        <div id="table-and-stock-info-container">
            <div class="lower-table-container active" id="trade-record-table-container">
                <table id="trade-record-table" class="table">
                    <tbody>
                        <tr id="trade-record-table-head">
                            <th style="display: none;">ID</th>
                            <th>成交日期</th>
                            <th>證券代號</th>
                            <th>商品名稱</th>
                            <th>每股價格</th>
                            <th>成交股數</th>
                            <th>費用</th>
                            <th></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="lower-table-container close" id="stock-info-table-container">
                <table id="stock-info-table" class="table">
                    <tbody>
                        <tr id="stock-info-table-head">
                            <th>證券代號</th>
                            <th>商品名稱</th>
                            <th>成交張數</th>
                            <th>收盤價</th>
                            <th>漲跌價</th>
                            <th>百分比</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="create-error">Info Not Sufficient!</div>
    </div>
</body>

</html>
